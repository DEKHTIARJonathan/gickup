name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
      
    - name: Generate build files
      uses: thatisuday/go-cross-build@v1
      with:
        platforms: 'linux/amd64, linux/arm, linux/arm64, darwin/amd64, darwin/arm64, windows/amd64'
        package: ''
        name: 'gickup'
        compress: 'true'
        dest: 'dist'
